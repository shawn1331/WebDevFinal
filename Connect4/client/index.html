<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Connect 4 – Lobby</title>
  <link rel="stylesheet" href="./css/styling.css"/>
  <script type="module" src="./js/ui/shared.js"></script>
  <script type="module" src="./js/ui/lobby.js"></script>
</head>
<body>
<header id="site-header"></header>
<main class="container">
  <section class="panel">
    <h2>Create Game</h2>
    <form id="create-form">
      <label>Display Name <input type="text" name="hostName" required></label>
      <label>Room Name <input type="text" name="roomName" required></label>
      <label>Board Size
        <select name="size">
          <option value="7x6">7 x 6</option>
          <option value="8x7">8 x 7</option>
        </select>
      </label>
      <label>Timer (sec) <input type="number" name="timerSec" value="0" min="0" max="60"></label>
      <label>Mode
        <select name="ranked" title="ranked">
          <option value="false">Casual</option>
          <option value="true">Ranked</option>
        </select>
      </label>
      <div class="form-row">
        <button type="reset">Reset</button>
        <button type="submit">Create</button>
      </div>
    </form>
  </section>

  <aside class="panel">
    <h2>Filter Rooms</h2>
    <form id="filter-form">
      <input type="text" name="q" placeholder="Search host…">
      <select name="size">
        <option value="">Any size</option>
        <option value="7x6">7 x 6</option>
        <option value="8x7">8 x 7</option>
      </select>
      <select name="ranked">
        <option value="">Any mode</option>
        <option value="true">Ranked</option>
        <option value="false">Casual</option>
      </select>
      <label><input type="checkbox" name="openOnly" checked> Open only</label>
    </form>
  </aside>

  <section class="panel">
    <h2>Rooms</h2>
    <ul id="rooms-list" class="rooms"></ul>
  </section>
</main>
<footer id="site-footer"></footer>
</body>
</html>
