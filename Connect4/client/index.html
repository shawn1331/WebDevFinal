<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styling.css" />
    <script type="module" src=""></script>
    <title>Connect-4: Create A Game</title>
  </head>
  <body>
    <header id="navigation-container">
      <h1>Connect-4: Lobby</h1>
      <nav id="navigation">
        <a href="index.html">Lobby</a>
        <a href="play.html">Play</a>
        <a href="profile.html">Profile</a>
      </nav> <hr>
    </header>
    <main id="main-container">
      <section id="create-game">
        <h2>Create Game</h2>
        <form action="" id="create-game-form">
          <label for="room-name" id="room-name-label">Room Name:</label>
            <input
              type="text"
              id="room-name"
              name="room-name"
              placeholder="Enter Room Name"
              required
              minlength="1"
              maxlength="20"
            />
            <label for="ranked">Ranked</label>
            <input type="radio" id="ranked" name="ranked" value="">
            <button type="submit" >Create Game</button>
        </form>
      </section>
      <hr>
      <section id="available-rooms">
        <h2>Available Rooms</h2>
        <ul id="available-room-list">
            <!-- Available rooms will be dynamically added here -->
        </ul>
      </section>
      <section id="filter-bar">
        <h2>Filter Rooms</h2>
        <form action="" id="filter-form">
            <label for="filter-name">Filter By Game Name</label>
            <input type="text" id="filter-name" name="filter-name" placeholder="Enter Game Name">
            <button type="submit" id="filter-submit"></button>
        </form>
      </section>
      </main>
    <footer id="footer"> <hr>
      <p>&copy; 2025 Connect-4 Project</p>
    </footer>
  </body>
</html>
